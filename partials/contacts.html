

    <h1>Contacts</h1>

    <div ng-controller="contacts">
        <form class="form-inline" name="newPerson">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" ng-model="name" placeholder="Jane Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com" ng-model="email" required>
            </div>
             <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" ng-model="phone" placeholder="555-555-5555">
            </div>
            <button type="submit" ng-click="newContact()" class="btn btn-success">Add Contact</button>
        </form>
        <br>
        <div class="form-group form-inline ">
            <label for="search">Search for a contact</label>
            <input type="text" class="form-control" ng-model="namesearch" placeholder="Who do you want?">
            <button type="button" class="btn btn-info">Search</button>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
                <tr  ng-repeat="contact in contacts | filter: namesearch ">
                    <td> {{contact.name}}</td>
                    <td> {{contact.email}}</td>
                    <td> {{contact.phone}}</td>
                </tr>
        </table>

    </div>
